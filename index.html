<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Never back down never give up">

<!-- CSS files -->
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="media.css">
<link rel="stylesheet" href="standard.css">

<!-- Preload principale image -->
<link rel="preload" href="img/main_HOME.webp" as="image" type="image/webp" />

</head>
<body>

<!-- Conteneur principal avec l'image de l'éléphant -->
<div class="w3-display-container" style="margin-bottom:50px">
  <!-- Ajout des dimensions width et height + conversion WebP + lazy loading -->
  <img src="img/main_HOME.webp" width="1024" height="768" style="width:100%" alt="éléphant" loading="lazy">
  <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small"
   style="bottom:10%;opacity:0.7;width:70%">
  <h2><b>CECI EST UN ELEPHANT</b></h2>
  </div>
</div>

<!-- Deuxième section -->
<div class="w3-row w3-container" style="margin:50px 0">
  <div class="w3-half w3-container">
    <div class="w3-topbar w3-border-amber">
      <!-- Conversion des images en WebP + lazy loading + dimensions -->
      <img src="img/cellphone.webp" width="600" height="400" style="width:100%" alt="téléphone" loading="lazy">
      <h2>Smart Vacation</h2>
      <p>Full vacation control from your cell phone.</p>
    </div>
  </div>

  <div class="w3-half w3-container">
    <div class="w3-topbar w3-border-amber">
      <!-- Conversion des images en WebP + lazy loading + dimensions -->
      <img src="img/sealions.webp" width="600" height="400" style="width:100%" alt="otaries" loading="lazy">
      <h2>Super Offers</h2>
      <p>Up to 50% offers. Always 25% student offers.</p>
    </div>
  </div>
</div>

<!-- Troisième section -->
<div class="w3-row w3-container" style="margin:50px 0">
  <div class="w3-half w3-container">
    <div class="w3-topbar w3-border-orange">
      <!-- Conversion des images en WebP + lazy loading + dimensions -->
      <img src="img/truck.webp" width="600" height="400" style="width:100%" alt="camion" loading="lazy">
      <h2>Car Rental Included</h2>
      <p>Wherever you travel our car rental is included.</p>
    </div>
  </div>

  <div class="w3-half w3-container">
    <div class="w3-topbar w3-border-orange">
      <!-- Conversion des images en WebP + lazy loading + dimensions -->
      <img src="img/nowornever.webp" width="600" height="400" style="width:100%" alt="nowornever" loading="lazy">
      <h2>Realize Your Dreams</h2>
      <p>Don't wait until it is too late.</p>
    </div>
  </div>
</div>

</body>
</html>
